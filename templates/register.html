{% extends "base.html" %}

{% block title %}Register - StockFolio{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Start tracking your portfolio today</p>

        {% if flash %}
        <div class="flash-message flash-error">
            {{ flash }}
        </div>
        {% endif %}

        <form action="/auth/register" method="POST" class="auth-form">
            <div class="form-group">
                <label for="display_name">Display Name</label>
                <input type="text" id="display_name" name="display_name" required
                       placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required
                       placeholder="Choose a username" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Choose a password" autocomplete="new-password"
                       minlength="4">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="/login">Log in here</a>
        </p>
    </div>
</div>
{% endblock %}
